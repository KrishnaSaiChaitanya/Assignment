    <script>
        // Function to toggle display of planet details
        function toggleDetails(planet) {
            var planetDetails = document.getElementById("planet_details");
            if (planetDetails.style.display === "none") {
                planetDetails.style.display = "block";
                console.log("block");
            } else {
                planetDetails.style.display = "none";
                console.log("none");
            }
        }

        // Function to render planet buttons and details dynamically
        function renderPlanets() {
            var planetButtons = document.getElementsByClassName("planet-btn");
            for (var i = 0; i < planetButtons.length; i++) {
                planetButtons[i].style.display = "block";
            }
            document.getElementById("planet-button").disabled = true;
        }
    </script>
